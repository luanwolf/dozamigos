<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanguis Orchid</title>
  
  <!-- Seus estilos originais (adicione aqui o que voc√™ j√° tinha, ou use inline abaixo) -->
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0a0005; /* fundo escuro pra vibe */
      color: #c70039; /* vermelho sangue */
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      cursor: default;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 90%;
    }
    h1 {
      font-size: 3.5rem;
      text-shadow: 0 0 20px #c70039;
      margin: 0;
    }
    p {
      font-size: 1.4rem;
      line-height: 1.6;
      opacity: 0.9;
    }
    /* Adicione mais estilos da sua p√°gina original aqui */
  </style>
</head>
<body>

  <!-- √Åudio de fundo -->
  <audio id="bg-music" loop preload="auto" muted>
    <source src="/audio/sanguis-background.mp3" type="audio/mpeg">
    <!-- Se tiver .ogg tamb√©m, adicione: -->
    <!-- <source src="/audio/sanguis-background.ogg" type="audio/ogg"> -->
    Seu navegador n√£o suporta √°udio.
  </audio>

  <!-- Conte√∫do da sua p√°gina (substitua pelo seu texto/imagens reais) -->
  <div class="container">
    <h1>Sanguis Orchid</h1>
    <p>
      Nas veias da noite, a orqu√≠dea sangra devagar...<br>
      P√©talas de rubi caem como gotas quentes.<br>
      Toque na tela para despertar a atmosfera.
    </p>
    
    <!-- Se quiser um bot√£o tempor√°rio de "ativar som" (opcional, some depois) -->
    <button id="unlock-sound" style="margin-top: 2rem; padding: 1rem 2rem; font-size: 1.2rem; background: #c70039; color: #000; border: none; border-radius: 8px; cursor: pointer;">
      ü©∏ Entrar na atmosfera sombria
    </button>
  </div>

  <script>
    const audio = document.getElementById('bg-music');
    const unlockBtn = document.getElementById('unlock-sound');

    // Fun√ß√£o que libera e toca o √°udio
    function unlockAndPlay() {
      audio.muted = false;          // tira o mute
      audio.volume = 0.25;          // volume baixo pra n√£o assustar (ajuste se quiser)
      
      audio.play()
        .then(() => {
          console.log("ü©∏ Atmosfera ativada!");
          if (unlockBtn) unlockBtn.style.display = 'none'; // esconde bot√£o se existir
        })
        .catch(err => {
          console.log("Erro ao tocar (esperando mais intera√ß√£o):", err);
        });

      // Remove listeners pra n√£o repetir
      document.removeEventListener('click', unlockAndPlay);
      document.removeEventListener('touchend', unlockAndPlay);
    }

    // Escuta clique (desktop) e touchend (mobile - mais confi√°vel no iOS)
    document.addEventListener('click', unlockAndPlay);
    document.addEventListener('touchend', unlockAndPlay);

    // Se tiver bot√£o extra, ele tamb√©m chama a fun√ß√£o
    if (unlockBtn) {
      unlockBtn.addEventListener('click', unlockAndPlay);
      unlockBtn.addEventListener('touchend', unlockAndPlay);
    }

    // Tenta tocar mudo logo no load (pra pr√©-carregar o √°udio)
    audio.play().catch(() => {}); 
  </script>

</body>
</html>
